<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .kuang {
        position: relative;
        width: 380px;
        height: 60px;
        border-radius: 5px;
        /*  background-color: rgba(204, 197, 197,.5); */
        box-shadow: inset 5px 5px 10px rgba(204, 197, 197, 0.5),
          inset -5px -5px 8px rgba(204, 197, 197, 0.5);
      }
      .kuang input {
        position: absolute;
        top: 0;
        left: 20px;
        height: 100%;
        width: 300px;
        font-size: 18px;
        outline: none;
        border: none;
        background-color: transparent;
      }
      .kuang input::placeholder {
        color: rgba(68, 67, 67, 0.8);
      }
      .conceal {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 30px;
        height: 30px;
        background-image: url(../../../assets/beauty/1/1-2.jpg);
        background-size: 100% 100%;
        cursor: pointer;
      }
      .conceal.yincang {
        background-image: url(../../../assets/beauty/1/1-3.jpg);
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <!-- 实现思路
  主要是点击眼睛图片后改变input标签的type和class -->
    <div class="kuang">
      <input type="password" placeholder=" 请输入密码......" id="password" />
      <div class="conceal" id="conceal"></div>
    </div>
    <script>
      var password = document.getElementById("password");
      var anniu = document.getElementById("conceal");
      anniu.addEventListener("click", function () {
        if (password.type === "password") {
          password.setAttribute("type", "text");
          anniu.classList.add("yincang");
        } else {
          password.setAttribute("type", "password");
          anniu.classList.remove("yincang");
        }
      });
    </script>
  </body>
</html>
