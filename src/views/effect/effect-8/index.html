<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>暗夜永昼。</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .kuang {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(5, 5, 5);
        filter: contrast(30);
      }
      .droplet {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgb(61, 233, 99);
        filter: blur(20px);
        animation: fall 3s linear infinite;
        opacity: 0;
      }
      .kuang div:nth-of-type(2) {
        animation-delay: 1.5s;
      }
      .kuang div:nth-of-type(3) {
        animation-delay: 2s;
      }
      @keyframes fall {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(-500%);
        }
        50% {
          opacity: 1;
          transform: scale(0.5) translateY(-100%);
        }
        100% {
          transform: scale(0.3) translateY(0px);
        }
      }
      .quan {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgb(61, 233, 99);
        filter: blur(20px);
        animation: zhuan 3s infinite;
      }
      @keyframes zhuan {
        0% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(180deg);
          height: 90px;
          border-top-left-radius: 45%;
          border-bottom-left-radius: 48%;
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }
      span {
        position: absolute;
        color: rgb(184, 182, 182);
        font-size: 26px;
        font-family: "fangsong";
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- 实现思路
定义标签，有三个水滴盒子，一个圆圈盒子显示数字，一个最底层盒子
 <div class="kuang">
      <div class="droplet"></div>
      <div class="droplet"></div>
      <div class="droplet"></div>
      <div class="quan"></div>
      <span>99%</span>
   </div>

给最底层盒子基本的样式。flex布局，这样3个水滴暂时会垂直居中排列
.kuang{
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(5,5,5);
            filter: contrast(30);
        }

水滴的基本样式。绝对定位，这样3个盒子会重叠一起
 .droplet{
           position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(61, 233, 99);
            filter: blur(20px);
            animation: fall 3s linear infinite;
            opacity: 0;
        }

给要显示数字的圆圈基本样式。记住也要设置模糊度。这样在图像对比度下才会有与下落的水滴有融合的效果。
 .quan{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(61, 233, 99);
            filter: blur(20px);
            animation: zhuan 3s  infinite;
        }

给水滴设置动画，让它们从上往下落下，期间大小发生变化，这些可以自己慢慢调试，设置成自己认为最好的效果
 @keyframes fall{
            0%{
                opacity: 0;
                transform:  scale(0.8) translateY(-500%);               
            }
            50%{
                opacity: 1;
                transform: scale(0.5) translateY(-100%) ;
            }
            100%{
                   transform: scale(0.3) translateY(0px);
            }
        }

第2和和第3个水滴延迟时间后再播放动画，这样3个水滴才会分开下落，至于几秒可以自己慢慢调试，设置成自己认为最好的效果
.kuang div:nth-of-type(2){
            animation-delay: 1.5s;
        }
        .kuang div:nth-of-type(3){
            animation-delay: 2s;
        }

给显示数字的圆圈动画效果，让它转起来。期间可以让它大小或角度发生或其它变化，具体数值可以自己慢慢调试，设置成自己认为最好的效果
 @keyframes zhuan{
            0%{
              transform: scale(1) rotate(0deg);
            }
            50%{
                transform: scale(1.1) rotate(180deg);
                height: 90px;
                border-top-left-radius: 45%;
                border-bottom-left-radius: 48%;

            }
            100%{
                transform:scale(1) rotate(360deg);
            }
        } -->
    <div class="kuang">
      <div class="droplet"></div>
      <div class="droplet"></div>
      <div class="droplet"></div>
      <div class="quan"></div>
      <span>99%</span>
    </div>
  </body>
</html>
