<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(white, black);
      }
      ul {
        width: 550px;
        height: 300px;
        overflow: hidden;
        cursor: pointer;
      }
      li {
        float: left;
        width: 110px;
        height: 300px;
        list-style: none;
        transition: all 1s;
        position: relative;
      }
      li::after {
        content: "Night";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 450px;
        height: 30px;
        line-height: 30px;
        font-size: 16px;
        text-align: center;
        color: rgb(243, 230, 230);
        background-color: rgba(48, 46, 46, 0.5);
      }
      img {
        height: 100%;
        width: 100%;
      }
      ul:hover li {
        width: 25px;
      }
      ul li:hover {
        width: 440px;
        height: 1200px;
      }
    </style>
  </head>
  <body>
    <!-- 主要的思路是
布局采用ul li，给每个li固定的宽度，图片剩下的部分就会隐藏
利用伪属性:hover，在鼠标放上去的时候，将图片的宽度变大，其它图片宽度变小 -->
    <ul>
      <li>
        <img src="../../../assets/beauty/1/1-1.jpg" alt="" />
        <div>Night</div>
      </li>
      <li>
        <img src="../../../assets/beauty/1/1-2.jpg" alt="" />
        <div>Night</div>
      </li>
      <li>
        <img src="../../../assets/beauty/1/1-3.jpg" alt="" />
        <div>Night</div>
      </li>
      <li>
        <img src="../../../assets/beauty/1/1-4.jpg" alt="" />
        <div>Night</div>
      </li>
      <li>
        <img src="../../../assets/beauty/1/1-5.jpg" alt="" />
        <div>Night</div>
      </li>
    </ul>
  </body>
</html>
