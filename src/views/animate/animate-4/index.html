<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>暗夜永昼</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(15, 125, 199);
        color: rgb(255, 255, 255);
      }
      .quan {
        position: relative;
        margin: 0 auto;
        margin-bottom: 20px;
        width: 60px;
        height: 60px;
      }
      .dian {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: zhuan 3.5s linear infinite;
      }
      .dian::after {
        content: "";
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background-color: #fff;
        border-radius: 50%;
      }
      .quan:nth-child(1) {
        animation-delay: 0s;
      }
      .quan div:nth-child(2) {
        animation-delay: 0.1s;
      }
      .quan div:nth-child(3) {
        animation-delay: 0.2s;
      }
      .quan div:nth-child(4) {
        animation-delay: 0.3s;
      }
      .quan div:nth-child(5) {
        animation-delay: 0.4s;
      }

      @keyframes zhuan {
        0% {
          transform: rotate(0deg);
          opacity: 1;
        }

        70% {
          transform: rotate(540deg);
        }
        79% {
          opacity: 1;
        }
        80% {
          transform: rotate(720deg);
          opacity: 0;
        }
        100% {
          transform: rotate(810deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- 实现思路
定义5个盒子重叠在一起，定义个动画，目的是做盒子旋转
用伪类元素做小圆点，那么它的父亲盒子（.dian）转的时候就会带动小圆点转
用animation-delay定义每个盒子旋转的时机 -->
    <div class="yongqi">
      <div class="quan">
        <div class="dian"></div>
        <div class="dian"></div>
        <div class="dian"></div>
        <div class="dian"></div>
        <div class="dian"></div>
      </div>
      <p>Windows 正在加载</p>
      <p style="margin-top: 10px; text-align: center">--暗夜永昼--</p>
    </div>
  </body>
</html>
