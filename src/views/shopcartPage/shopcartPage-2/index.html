<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>加入购物车</title>

</head>

<body>
    <div class="wrapper">
        <div class="leftBox">
            <ul>
                <li>
                    <img src="./img/1.png" alt="">
                    <span class="name">尤克里里1</span>
                    <span class="money">1000.00</span>
                    <button class="addShop">加入购物车</button>
                    <button class="addLike">加入收藏夹</button>
                </li>
                <li>
                    <img src="./img/1.png" alt="">
                    <span class="name">尤克里里2</span>

                    <span class="name">尤克里里3</span>
                    <span class="money">1000.00</span>
                    <button class="addShop">加入购物车</button>
                    <button class="addLike">加入收藏夹</button>
                </li>
                <li>
                    <img src="./img/1.png" alt="">
                    <span class="name">尤克里里4</span>
                    <span class="money">1000.00</span>
                    <button class="addShop">加入购物车</button>
                    <button class="addLike">加入收藏夹</button>
                </li>
            </ul>
        </div>
        <div class="rightBox">
            <div class="tableBox">
                <table border="0" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody class="bodyBox">
                        <!-- <tr>
                            <td>name</td>

                </table>
                <p class="allMoney">总价：
                    <span class="totalMoney"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
   <script src="demo.js"></script>

</html>
