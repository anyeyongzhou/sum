<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动打分案例效果</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="grade_warp">
        <div class="user-level">
            <div class="ratings-title">
                <span class="txt-classify">功能</span> -你觉得这个创意在功能上优秀吗？
                <span class="score-desc">分数越高表示越优秀。</span>
            </div>

            <div class="ratings-bar">
                <span class="input-container">0</span>
                <span class="bars">0</span>
                <div class="scale">
                    <div class="progress-line"></div>
                    <span class="btn"></span>
                </div>
                <span class="bars">10</span>
            </div>

        </div>

        <div class="user-level">
            <div class="ratings-title">
                <span class="txt-classify">外观</span> -你觉得这个创意在外观上优秀吗？
                <span class="score-desc">分数越高表示越优秀。</span>
            </div>

            <div class="ratings-bar">
                <span class="input-container">0</span>
                <span class="bars">0</span>
                <div class="scale">
                    <div class="progress-line"></div>
                    <span class="btn"></span>
                </div>
                <span class="bars">10</span>
            </div>
        </div>

        <div class="user-level">
            <div class="ratings-title">
                <span class="txt-classify">成本</span> -你觉得这个创意在成本上优秀吗？
                <span class="score-desc">分数越高表示越优秀。</span>
            </div>
            <div class="ratings-bar">
                <span class="input-container">0</span>
                <span class="bars">0</span>
                <div class="scale">
                    <div class="progress-line"></div>
                    <span class="btn"></span>
                </div>
                <span class="bars">10</span>
            </div>
        </div>

        <div class="user-level">
            <div class="ratings-title">
                <span class="txt-classify">难度</span> -你觉得这个创意在难度上可行吗？
                <span class="score-desc">分数越高表示越可行。</span>
            </div>
            <div class="ratings-bar">
                <span class="input-container" id="title3">0</span>
                <span class="bars">0</span>
                <div class="scale">
                    <div class="progress-line"></div>
                    <span class="btn"></span>
                </div>
                <span class="bars">10</span>
            </div>
        </div>

        <div class="user-level">
            <div class="ratings-title">
                <span class="txt-classify">环保</span> -你觉得这个创意在环保上优秀吗？
                <span class="score-desc">分数越高表示越优秀。</span>
            </div>
            <div class="ratings-bar">
                <span class="input-container">0</span>
                <span class="bars">0</span>
                <div class="scale">
                    <div class="progress-line"></div>
                    <span class="btn"></span>
                </div>
                <span class="bars">10</span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
