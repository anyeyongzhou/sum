<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: change 2s linear 1s 2 normal;
            /* animation-fill-mode: forwards; */
            animation-fill-mode:both;
        }

        @keyframes change {
            0% {
                top: 0;
                left: 0;
                width: 100px;
                height: 100px;
                background-color: red;
            }

            50% {
                top:200px;
                left:200px;
                width:300px;
                height:300px;
                background-color:yellow;
            }

            100% {
                top:300px;
                left:300px;
                width:200px;
                height:200px;
                background-color:green;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
