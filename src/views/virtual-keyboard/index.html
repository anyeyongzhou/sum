<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS虚拟键盘</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="keyboard">
      <div class="key c1">💀</div>

      </div>

        <span>@</span>
        2
      </div>

        <span>#</span>
        3
      </div>
      <div class="key">
        <span>$</span>
        4
      </div>
      <div class="key">
        <span>%</span>
        5
      </div>
      <div class="key">
        <span>^</span>
        6
      </div>
      <div class="key">
        <span>&amp;</span>
        7
      </div>
      <div class="key">
        <span>*</span>
        8
      </div>
      <div class="key">
        <span>(</span>
        9
      </div>
      <div class="key">
        <span>)</span>
        0
      </div>
      <div class="key">
        <span>_</span>
        -
      </div>
      <div class="key">
        <span>+</span>
        =
      </div>
      <div class="key s4 c2">😅</div>
      <div class="key s3 c3">📑</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">
        <span>{</span>
        [
      </div>
      <div class="key">
        <span>}</span>
        ]
      </div>
      <div class="key s3">
        <span>|</span>
        \
      </div>
      <div class="key s4 c4">🔓</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>

        <span>:</span>
        ;
      </div>

        <span>"</span>
        ,
      </div>

      <div class="key s5 c6">💪</div>

      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">
        <span>&lt;</span>
        ,
      </div>
      <div class="key">
        <span>&gt;</span>
        .
      </div>
      <div class="key">
        <span>?</span>
        /
      </div>
      <div class="key s5 c6">💪</div>
      <div class="key s3 c7">☕</div>
      <div class="key s3 c5">🤩</div>

      <div class="key c9">👨‍💻</div>

</html>
