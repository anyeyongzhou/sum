<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0, 0, 0);
      }
      .tu {
        width: 500px;
        height: 300px;
        background-image: url(8.jpg);
        background-size: 100% auto;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .tu::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 20px;
        background-image: url(../../../assets/beauty/1/1-9.jpg);
        background-size: 100% auto;
        background-repeat: no-repeat;
        filter: invert(100%);
        opacity: 0;
      }
      .tu:hover::after {
        opacity: 1;
        animation: move 1.8s linear infinite;
      }
      @keyframes move {
        0% {
          top: 0;
          background-position: 6px 0px;
        }
        20% {
          top: 60px;
          background-position: -6px -60px;
        }
        40% {
          top: 120px;
          background-position: 6px -120px;
        }
        60% {
          top: 180px;
          background-position: -6px -180px;
        }
        80% {
          top: 240px;
          background-position: 6px -240px;
        }
        100% {
          top: 300px;
          background-position: -6px -300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 实现思路
伪元素::after做扫描的框，高度设小点，图片相同，搞一个滤镜效果
鼠标进入图片的时候做animation动画，图片的高度top不断增加，图片的位置background-position随之减小，这样随着动画的进行，扫描显示出的效果永远和图片一致 -->
    <div class="tu"></div>
  </body>
</html>
